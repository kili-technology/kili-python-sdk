repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
      - id: black-jupyter
  - repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-black>=0.1.1
          - flake8-bugbear>=20.0.0
          - flake8-unused-arguments
  - repo: local
    hooks:
      - id: mdformat
        name: format markdown files
        language: python
        entry: mdformat --number
        files: .*\.md$
        stages: [commit, merge-commit]
        always_run: false
        pass_filenames: true
        additional_dependencies: [mdformat]
        exclude: docs\/sdk\/project.md|docs\/sdk\/plugins.md|docs\/cli\/reference.md|docs\/sdk\/tutorials\/.*\.md$
  - repo: local
    hooks:
      - id: notebook-markdown-tutorials
        name: Checks for notebook and markdown tutorials
        language: python
        entry: python -m docs.utils notebook_tutorials_commit_hook
        files: recipes\/.*\.ipynb$|docs\/sdk\/tutorials\/.*\.md$
        stages: [commit, merge-commit]
        always_run: false
        pass_filenames: true
        require_serial: true
        additional_dependencies: [click, nbconvert]
