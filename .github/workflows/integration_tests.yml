name: Integration Tests
on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * 1-5'
  push:
    branches:
      - 'release/**'
jobs:
  recipes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Recipes test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert nbformat pytest mock pytest-mock

      - name: Test notebooks
        run: pytest -sv test/test_notebooks.py
        env:
          KILI_API_CLOUD_VISION: ${{ secrets.KILI_API_CLOUD_VISION }}
          KILI_API_ENDPOINT: https://staging.cloud.kili-technology.com/api/label/v2/graphql
          KILI_API_KEY: ${{ secrets.KILI_USER_API_KEY }}
          KILI_USER_EMAIL: ${{ secrets.KILI_USER_EMAIL }}
          KILI_USER_ID: ${{ secrets.KILI_USER_ID }}

      - name: Slack notification if failure
        if: failure()
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "text": "Daily integration tests result: ${{ job.status }}\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Daily integration tests result: ${{ job.status }}\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_PYTHON_SDK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
